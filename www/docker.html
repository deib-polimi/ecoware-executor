<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Executor</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="/css/toastr.min.css">
    <link type="text/css" rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="modal fade" tabindex="-1" role="dialog" id="set-container-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Update container</h4>
          </div>
          <div class="modal-body">
            <form id="set-container-form">
              <input type="hidden" id="container-id-input" />
              <div class="form-group">
                <label>VM name:</label>
                <input class="form-control" id="vm-name-input" disabled />
              </div>
              <div class="form-group">
                <label>Name:</label>
                <input class="form-control" id="container-name-input" disabled />
              </div>
              <div class="form-group">
                <label for="container-cpuset-input"><span>*</span>CPU set:</label>
                <input type="text" class="form-control" id="set-container-cpuset-input" placeHolder="0,1,2" required />
              </div>
              <div class="form-group">
                <label for="container-mem-input"><span>*</span>Mem units (512mb):</label>
                <input type="number" step="1" min="1" class="form-control" id="set-container-mem-input" placeHolder="Number of RAM units (512mb)" required />
              </div>
              <input type="submit" class="hidden" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="set-container-btn">Update</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="add-container-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add container</h4>
          </div>
          <div class="modal-body">
            <form id="add-container-form">
              <div class="form-group">
                <label for="vm-combobox"><span>*</span>VM:</label>
                <select class="form-control" required id="vm-combobox"></select>
              </div>
              <div class="form-group">
                <label for="container-name-combobox"><span>*</span>Name:</label>
                <select class="form-control" required id="container-name-combobox">
                  <option value="jboss">jboss</option>
                  <option value="db">db</option>
                </select>
              </div>
              <div class="form-group">
                <label for="container-cpuset-input"><span>*</span>CPU set:</label>
                <input type="text" class="form-control" id="container-cpuset-input" placeHolder="0,1,2" required />
              </div>
              <div class="form-group">
                <label for="container-mem-input"><span>*</span>Mem units (512mb):</label>
                <input type="number" step="1" min="1" class="form-control" id="container-mem-input" placeHolder="Number of RAM units (512mb)" required />
              </div>
              <input type="submit" class="hidden" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="create-container-btn">Create and Start</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Executor</a>
        </div>
        <div class="navbar-collapse">
          <button class="btn navbar-btn" data-toggle="modal" data-target="#add-container-modal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Container</button>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Plan</a></li>
            <li><a href="/vm">VMs</a></li>
            <li><a href="/docker" class="active">Containers</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="page-header">
      <h1>Docker containers</h1>
    </div>
    <div class="container-fluid workspace">
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <caption>List of running docker containers</caption>
            <thead><tr>
              <td>#</td>
              <td>VM</td>
              <td>Name</td>
              <td>CPU set</td>
              <td>RAM units</td>
              <td>Actions</td>
            </tr></thead>
            <tbody id="containers"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/toastr.min.js"></script>
    <script src="/js/base.js"></script>
    <script src="/js/docker.js"></script>
  </body>
</html>
