<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Executor</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="/css/toastr.min.css">
    <link type="text/css" rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Executor</a>
        </div>
        <div class="navbar-collapse">
          <button class="btn navbar-btn" data-toggle="modal" data-target="#add-container-modal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Container</button>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">VMs</a></li>
            <li><a href="/docker" class="active">Containers</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="page-header">
      <h1>Docker containers</h1>
    </div>
    <div class="container workspace">
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <caption>List of running docker containers</caption>
            <thead><tr>
              <td>#</td>
              <td>VM</td>
              <td>Name</td>
              <td>CPU set</td>
              <td>RAM units</td>
              <td>Actions</td>
            </tr></thead>
            <tbody id="containers"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/toastr.min.js"></script>
    <script src="/js/base.js"></script>
    <script src="/js/docker.js"></script>
  </body>
</html>
