<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Executor</title>
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="css/toastr.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="modal fade" tabindex="-1" role="dialog" id="add-vm-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="top-close-btn"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add VM</h4>
          </div>
          <div class="modal-body">
            <form id="add-vm-form">
              <div class="form-group">
                <label for="vm-name-input">Name</label>
                <input type="text" class="form-control" id="vm-name-input" placeHolder="Virtual Machine Name" required />
              </div>
              <div class="form-group">
                <label for="vm-cpu-input">CPU cores</label>
                <input type="number" step="1" min="1" class="form-control" id="vm-cpu-input" placeHolder="Number of CPU cores" required />
              </div>
              <div class="form-group">
                <label for="vm-mem-input">Mem units (512mb):</label>
                <input type="number" step="1" min="1" class="form-control" id="vm-mem-input" placeHolder="Number of RAM units (512mb)" required />
              </div>
              <input type="submit" class="hidden" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="close-btn">Close</button>
            <button type="button" class="btn btn-primary" id="create-vm-btn">Create and Start</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Executor</a>
        </div>
        <div class="navbar-collapse">
          <button class="btn navbar-btn" data-toggle="modal" data-target="#add-vm-modal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> VM</button>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/" class="active">VMs</a></li>
            <li><a href="/docker">Containers</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="page-header">
      <h1>Virtual machines</h1>
    </div>
    <div class="container workspace">
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <caption>List of running virtual machines</caption>
            <thead><tr>
              <td>#</td>
              <td>Name</td>
              <td>CPU cores</td>
              <td>RAM units</td>
              <td>Docker port</td>
              <td>Actions</td>
            </tr></thead>
            <tbody id="vms"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
