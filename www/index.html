<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Executor</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Executor</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <button id="preview-btn" class="btn navbar-btn">Preview</button>
          <button class="btn btn-success navbar-btn">Execute</button>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <div class="container workspace">
      <div class="row">
        <div class="col-md-6">
          <h3>Plan input (json)</h3>
          <textarea id="plan-area" class="data-input"></textarea>
        </div>
        <div class="col-md-6">
          <h3>Executor actions</h3>
          <textarea id="actions-area" class="data-input"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Initial topology</h3>
          <textarea class="data-input"></textarea>
        </div>
        <div class="col-md-6">
          <h3>Result topology</h3>
          <textarea class="data-input"></textarea>
        </div>
      </div>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
